<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞聊天室 🎄</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <h1 class="title">🎄 圣诞聊天室 🎅</h1>
            <button class="settings-btn" id="settingsBtn">⚙️ 设置</button>
        </header>

        <!-- 聊天区域 -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="snowflake">❄️</div>
                    <p>欢迎来到圣诞聊天室！</p>
                    <p>点击右上角的"设置"按钮配置 API 信息</p>
                </div>
            </div>
            
            <!-- 输入区域 -->
            <div class="input-area">
                <textarea 
                    id="messageInput" 
                    placeholder="输入你的消息... 🎄"
                    rows="2"
                ></textarea>
                <button class="send-btn" id="sendBtn">发送 🎁</button>
            </div>
        </div>

        <!-- 设置面板 -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-content">
                <h2>⚙️ API 配置</h2>
                <div class="form-group">
                    <label for="apiUrl">API 地址</label>
                    <input type="text" id="apiUrl" placeholder="https://api.example.com/v1/chat/completions">
                </div>
                <div class="form-group">
                    <label for="apiKey">API 密钥</label>
                    <input type="password" id="apiKey" placeholder="sk-...">
                </div>
                <div class="form-group">
                    <label for="modelName">模型名称</label>
                    <input type="text" id="modelName" placeholder="gpt-3.5-turbo">
                </div>
                <div class="form-group">
                    <label for="supabaseUrl">Supabase Project URL</label>
                    <input type="text" id="supabaseUrl" placeholder="https://xxx.supabase.co">
                </div>
                <div class="form-group">
                    <label for="supabaseKey">Supabase Anon Key</label>
                    <input type="text" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
                </div>
                <div class="button-group">
                    <button class="save-btn" id="saveBtn">保存配置 🎄</button>
                    <button class="cancel-btn" id="cancelBtn">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="snowflakes">
            <div class="snowflake">❄</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❄</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
